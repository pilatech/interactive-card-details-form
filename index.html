<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <header class="cards">
       <div class="card card--front">
        <img src="images/bg-card-front.png" alt="card front" class="card__bg card__bg--front">
         <div class="card__circles">
          <span class="card__circle card__circle--large">&nbsp;</span>
          <span class="card__circle card__circle--small">&nbsp;</span>
         </div>
         <p class="card__number">0000 0000 0000 0000</p>
         <div class="card__details">
          <h1 class="card__title">Felicia Leiere</h1>
          <p class="card__exp">00/00</p>
         </div>
       </div> 
       <!-- card ends -->
       <div class="card card--back">
          <img src="images/bg-card-back.png" alt="card back" class="card__bg card__bg-back">
          <p class="card__cvc">000</p>
       </div> 
       <!-- another card ends -->
    </header>
    <main class="main">
     <form class="form">
       <p class="form__group">
         <label for="name" class="input__label">Cardholder name</label>
         <input type="text" placeholder="e.g. Jane Appleseed" id="name" class="form__input">
       </p>
       <p class="form__group">
        <label class="input__label" for="number">Card number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" class="form__input">
      </p>

      <div class="form__group-box">
        <div class="form__group form__group--sub">
           <p class="input__label">Exp. Date (MM/YY)</p>
           <div class="form__group-sub-box">
            <input class="form__input form__input--quarter" type="text" name="month" placeholder="MM">
            <input class="form__input form__input--quarter" type="text" name="year" placeholder="YY">
           </div>
        </div>
        <div class="form__group form__group--sub">
          <label for="cvc" class="input__label">CVC</label>
          <input type="text" placeholder="e.g 123" name="cvc" class="form__input form__input--half">
        </div>
      </div>

      <button class="btn form__btn">Confirm</button>
     </form>
     <article class="thank-you">
       <img src="images/icon-complete.svg" alt="checkmark" class="thank-you__icon">
       <h2 class="thank-you__title">Thank you</h2>
       <p class="thank-you__text text">We've added your card details</p>
       <button class="btn thank-you__btn">Continue</button>
     </article>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
